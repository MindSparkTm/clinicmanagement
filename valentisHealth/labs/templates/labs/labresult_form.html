{% extends "base.html" %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<script>
    $("#labs_tab").addClass("current").siblings().removeClass("current")
</script>

<div class="mdl-grid">
    <div class="mdl-layout-spacer"></div>
    <div class="mdl-shadow--4dp mdl-cell mdl-cell--10-col">
        <form method="post">
            {% csrf_token %}


            <div class="mdl-grid ">

                <div id="div_id_patient_no" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--4-col">
                    <label for="id_patient_no" class="mdl-textfield__label mdl-color-text--black">
                            Patient id</label>
                    <div class="controls"><input class="mdl-textfield__input" cols="40" id="id_patient_no" maxlength="100" name="patient_no" value="{% if patient.patient_no != None %}{{ patient.patient_no }}{% endif %}" rows="10" readonly></div>
                </div>
            </div>
            <div class="mdl-grid ">
                <div id="div_id_tests_done" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--8-col">
                    <label for="id_tests_done" class="mdl-textfield__label mdl-color-text--grey">
                            Tests done</label>
                    <div class="controls"><textarea class="mdl-textfield__input" cols="40" id="id_tests_done" maxlength="400" name="tests_done" rows="10" required="">{% if patient.tests_done != None %}
                            {{ patient.tests_done }}{% endif %}</textarea></div>
                </div>
            </div>
            <div class="mdl-grid ">
                <div id="div_id_test_results" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--6-col">
                    <label for="id_test_results" class="mdl-textfield__label mdl-color-text--grey">
                            Test results </label>
                    <div class="controls"><textarea class="mdl-textfield__input" cols="40" id="id_test_results" maxlength="400" name="test_results" rows="10" required="">{% if patient.test_results != None %}
                            {{ patient.test_results }}{% endif %}</textarea></div>
                </div>


            </div>
            <div class="mdl-grid">
                <button name="radiology_btn" class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored mdl-color--primary" type="submit">Submit
                    </button>
            </div>

        </form>
    </div>
    <div class="mdl-layout-spacer"></div>
</div>



{% endblock %}
